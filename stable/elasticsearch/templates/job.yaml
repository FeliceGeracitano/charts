{{- range $i, $hook := .Values.cluster.hooks }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "elasticsearch.fullname" . }}-hook-{{ $hook.name }}
  labels:
    app: {{ template "elasticsearch.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
  {{- range $key, $value := $hook.annotations }}
    {{ $key | quote }}: {{ $value | quote }}
  {{- end }}
spec:
  template:
    metadata:
      name: {{ template "elasticsearch.fullname" . }}-hook-{{ $hook.name }}
      labels:
        app: {{ template "elasticsearch.name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - name: elasticsearch-hook-{{ $hook.name }}
        image: byrnedo/alpine-curl
        command:
        - "sh"
        - "-c"
        - {{ $hook.shellCommand | quote }}
      restartPolicy: Never
  backoffLimit: 20
{{- end }}
